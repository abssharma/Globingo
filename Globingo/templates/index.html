<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globingo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('static/images/map.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.8) 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #00c9a7;
            font-family: 'Raleway', sans-serif;
            font-size: 2.5em;
            margin-bottom: 25px;
        }

        form {
            margin-top: 30px;
        }

        label {
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #00c9a7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00a88f;
            transform: translateY(-3px);
        }

        h2 {
            color: #f1f1f1;
            font-size: 1.5em;
            margin-top: 25px;
        }

        p {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 8px;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: -20px;
        }

        #play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        #play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Globingo <img src="static/images/logo.png" alt="Globingo Logo" class="icon"></h1>
        <form action="/translate" method="post">
            <label for="country">Enter the country you are going to:</label>
            <input type="text" id="country" name="country" required>

            <label for="phrase">Enter the phrase to translate into the local language:</label>
            <input type="text" id="phrase" name="phrase" required>

            <input type="submit" value="Translate">
        </form>

        {% if result %}
            <h2>Translation Result:</h2>
            <p id="translated-text">{{ result }}</p>
            <button id="play-button" onclick="speak()">Play Translation</button>
        {% endif %}
    </div>

    <script>
        function speak() {
            const text = document.getElementById('translated-text').textContent;
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'auto';
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>

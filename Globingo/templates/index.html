<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globingo</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/map.png');
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-position: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-family: 'Trebuchet MS', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            font-size: 1.2em;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #f1f1f1;
            font-size: 1.5em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Globingo</h1>
        <form action="/translate" method="post">
            <label for="country">Enter the country you are going to:</label>
            <input type="text" id="country" name="country" required>

            <label for="phrase">Enter the phrase to translate into the local language:</label>
            <input type="text" id="phrase" name="phrase" required>

            <input type="submit" value="Translate">
        </form>

        {% if result %}
            <h2>Translation Result:</h2>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
